<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sustainable web</title>
  </head>

  <body>
    <main>
      <div class="loading hide">
        <div class="middle">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
          <div class="bar bar4"></div>
          <div class="bar bar5"></div>
          <div class="bar bar6"></div>
          <div class="bar bar7"></div>
          <div class="bar bar8"></div>
        </div>
      </div>

      <section id="form_section">
        <article class="input border">
          <form>
            <legend>
              <h1>
                HOW GREEN IS <br />
                YOUR SITE?
              </h1>
            </legend>
            <div class="form_group">
              <label for="url">URL</label>
              <input type="text" id="url" name="url" required />
            </div>
            <div class="form_group">
              <label for="industry">INDUSTRY</label>
              <select name="industry" id="industry" required>
                <option value="none"></option>
                <option value="land">Landbrug/Fødevareproduktion</option>
                <option value="finans">Den finansielle sektor</option>
                <option value="mode">Tøj- og modebranchen</option>
                <option value="tech">Tech- og databranchen</option>
                <option value="byg">Bygge- og anlægsbranchen</option>
                <option value="trans">Transportsektoren</option>
                <option value="kult">Kultur, sport og underholdningsbranche</option>
                <option value="hotel">Hotel- og restaurationsbranchen</option>
                <option value="energi">Energisektoren</option>
                <option value="dag">Dagligvarehandlen</option>
              </select>
            </div>
            <button type="submit">CALCULATE</button>
          </form>
        </article>
      </section>

      <section id="data_input_section">
        <article class="section_wrapper"></article>
      </section>

      <template id="api_data">
        <a href="" data-field="url">url</a>
        <h3 data-field="industry">industry</h3>
      </template>

      <section class="upper_leafs">
        <img class="one" src="img/leaf.svg" alt="" />
        <img class="two" src="img/leaf.svg" alt="" />
        <img class="three" src="img/leaf.svg" alt="" />
      </section>

      <section class="lower_leafs">
        <img class="four" src="img/leaf.svg" alt="" />
        <img class="five" src="img/leaf.svg" alt="" />
        <img class="six" src="img/leaf.svg" alt="" />
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>

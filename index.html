<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Sustainable web</h1>
    <!-- <img src="./img/leaf.svg" alt="leaf"> -->
    <div id="app" class="wrapper">
        <div class="text">
          <h1>PLEASE FILL IN THE FORM WITH YOUR DATA</h1>
          <form action="">
            <input class="button" type="submit" value="Submit">
          </form>
        </div>
        <div class="input border">
          <form>
        <ul>
          <li><label for="url">URL</label></li>
          <li><input type="text" id="url" name="url"></li>
          <li><label for="industry">INDUSTRY</label></li>
          <li>
            <select name="industry" id="industry">
              <option value="none"></option>
              <option value="land">Landbrug/Fødevareproduktion</option>
              <option value="finans">Den finansielle sektor</option>
              <option value="mode">Tøj- og modebranchen</option>
              <option value="tech">Tech- og databranchen</option>
              <option value="byg">Bygge- og anlægsbranchen</option>
              <option value="trans">Transportsektoren</option>
              <option value="kult">Kultur, sport og underholdningsbranche</option>
              <option value="hotel">Hotel- og restaurationsbranchen</option>
              <option value="energi">Energisektoren</option>
              <option value="dag">Dagligvarehandlen</option>
            </select>
          </li>
          <li><label for="country">COUNTRY</label></li>
          <li><input type="text" id="country" name="country"></li>
        </ul>
      </form>
          </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

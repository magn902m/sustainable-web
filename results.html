<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results</title>
  </head>
  <body class="result">
    <h1>The Results</h1>
    <div class="gauge">
      <div class="gauge__body">
        <div class="gauge__fill"></div>
        <div class="gauge__cover"></div>
      </div>
    </div>
    <div class="lines">
      <div class="pics">
        <div class="line"></div>
        <div class="fill"></div>
        <p>Images</p>
        <p class="procent">65%</p>
      </div>
      <div class="video">
        <div class="line"></div>
        <div class="fill"></div>
        <p>Videos</p>
        <p class="procent">65%</p>
      </div>
      <div class="texts">
        <div class="line"></div>
        <div class="fill"></div>
        <p>Text</p>
        <p class="procent">65%</p>
      </div>
      <div class="grid">
        <div class="line"></div>
        <div class="fill"></div>
        <p>Grid</p>
        <p class="procent">65%</p>
      </div>
      <div class="css">
        <div class="line"></div>
        <div class="fill"></div>
        <p>CSS</p>
        <p class="procent">65%</p>
      </div>
    </div>
  </body>
  <script type="module" src="speedometer.js"></script>
</html>
